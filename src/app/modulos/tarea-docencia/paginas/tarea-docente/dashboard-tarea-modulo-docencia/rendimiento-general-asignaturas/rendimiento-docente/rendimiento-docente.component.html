<app-navbar></app-navbar>
<button type="button" (click)="back()" class="btn btn-dark btn-sm btn-regresar"
  style="margin-left: 10px;">Regresar</button>
<div class="container" *ngFor="let datoAsignatura of tareaDocenteDocenciaDTO?.informeFinal?.datosAsignatura">
  <div class="row justify-content-center">
    <div class="text-center">
      <h2>ASIGNATURA:</h2><span>{{datoAsignatura.asignatura}}</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <h2>NRC:</h2><span>{{datoAsignatura.nrc}}</span>
    </div>
    <div class="col-md-6">
      <ngx-charts-line-chart
          style="margin-top:7%;"
          [scheme]="colorScheme"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="datoAsignatura.dataLineChart"
          [yScaleMax]="20"
          (select)="onSelect($event)">
          </ngx-charts-line-chart>
    </div>
    <div class="col-md-6">
      <div class="contenedor-bar-vertical">
        <div id="bar-vertical">
          <ngx-charts-bar-vertical
          style="margin: auto;"
          [scheme]="colorScheme"
          [results]="datoAsignatura.dataVerticalBarChart"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [yScaleMax]="20"
          [showXAxisLabel]="false"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ngx-charts-pie-chart
        scheme="nightLights"
        [results]="datoAsignatura.dataPieChart"
        [labels]="showLabels"
        [doughnut]="true"
        [maxLabelLength]="30"
        >
      </ngx-charts-pie-chart>
    </div>
    <!-- <div class="col-md-6">
      One of two columns
    </div> -->
  </div>


</div>
