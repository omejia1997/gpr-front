<app-navbar></app-navbar>
<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<p-blockUI [blocked]="blockedDocument" (baseZIndex)="3"></p-blockUI>
<div class="container">
  <div class="row justify-content-center">
    <div class="overlay">
      <p-progressSpinner *ngIf="blockedDocument"
        [style]="{width: '150px', height: '150px', margin:'auto'}"
        styleClass="custom-spinner"></p-progressSpinner>
    </div>
    <div class="col-md-5" style="margin: auto;">
      <button type="button" (click)="regresar()" class="btn btn-dark btn-sm btn-regresar">Regresar</button>
      <h2 style="text-align: center;"><mat-icon>device_hub</mat-icon> Agregar Proyecto</h2>
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="nombreProyecto"><mat-icon>assignment</mat-icon>Nombre del Proyecto:</label>
          <input [(ngModel)]="proyecto.nombreProyecto" id="nombreProyecto" name="nombreProyecto" type="text"
            class="form-control" required />
        </div>
        <div class="form-group">
          <label for="nombreDirectorProyecto"><mat-icon>account_circle</mat-icon>Director de Proyecto:</label>
          <input [(ngModel)]="proyecto.nombreDirectorProyecto" id="nombreDirectorProyecto" name="nombreDirectorProyecto"
            type="text" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="procesoProyecto"><mat-icon> scatter_plot</mat-icon>Proceso:</label>
          <input [disabled]="true" [(ngModel)]="tipoProceso.nombreTipoProceso" name="proyecto" type="text"
            class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="tipoFinanciamiento"><mat-icon> monetization_on</mat-icon>Financiamiento:</label>
          <select class="form-select" name="tipoFinanciamiento" [(ngModel)]="proyecto.tipoFinanciamiento">
            <option [value]="financiamiento" *ngFor="let financiamiento of comboFinanciamiento" [selected]="financiamiento === proyecto.tipoFinanciamiento">
              {{financiamiento}}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="sexo">Propiedad del Proyecto:</label>
          <select class="form-select" name="propiedadProyecto" [(ngModel)]="proyecto.propiedadProyecto">
            <option [value]="propiedad" *ngFor="let propiedad of comboPropiedadProyecto" [selected]="propiedad === proyecto.propiedadProyecto">
              {{propiedad}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcionProyecto"><mat-icon>description</mat-icon>Descripci√≥n del Proyecto (Opcional):</label>
          <input [(ngModel)]="proyecto.descripcionProyecto" id="descripcionProyecto" name="descripcionProyecto"
            type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm form-control">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
