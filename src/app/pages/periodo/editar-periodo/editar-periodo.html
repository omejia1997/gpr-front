<app-navbar></app-navbar>
<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<p-blockUI *ngIf="visualBlockedDocument" [blocked]="blockedDocument" (baseZIndex)="3"></p-blockUI>
<div class="container">
  <div class="row justify-content-center">
    <div class="overlay">
      <p-progressSpinner *ngIf="blockedDocument"
        [style]="{width: '150px', height: '150px', margin:'auto'}"
        styleClass="custom-spinner"></p-progressSpinner>
    </div>
    <div class="col-md-5" style="margin: auto;">
      <button type="button" (click)="regresar()" class="btn btn-dark btn-sm btn-regresar">Regresar</button>
      <h2 style="text-align: center;"><mat-icon>device_hub</mat-icon> Editar Datos de Período</h2>
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="nombrePeriodo"><mat-icon>assignment</mat-icon>Período Académico:</label>
          <input [(ngModel)]="periodo.nombrePeriodo" id="nombrePeriodo" name="nombrePeriodo" type="number"
            class="form-control" required />
        </div>
        <div class="form-group">
          <label for="descripcionPeriodo"><mat-icon>description</mat-icon>Descripción del Período (Opcional):</label>
          <input [(ngModel)]="periodo.descripcionPeriodo" id="descripcionPeriodo" name="descripcionPeriodo"
            type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm form-control">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
