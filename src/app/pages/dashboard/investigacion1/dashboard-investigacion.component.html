<app-navbar></app-navbar>
<div class="boton">
  <div id="busqueda">
    <div>
      <mat-icon>search</mat-icon>
    </div>
    <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Nombre del Proyecto">
  </div>
</div>
<div class="container">
  <div class="grid-container">
    <div *ngFor="let proyecto of dataFiltrada">
      <div class="contenedor" (click)="verEstadoProyecto(proyecto)">
        <h6>{{proyecto.name}}</h6>
        <app-progress-bar [dataProgress]="proyecto">
        </app-progress-bar>
      </div>
    </div>
  </div>
</div>
